        document.addEventListener('DOMContentLoaded', function () {
            // DT Video Logic (Click to Play)
            const videoDt = document.getElementById('feature-video-dt');
            const btnDt = document.getElementById('play-btn-dt');

            if (videoDt && btnDt) {
                // Force thumbnail load
                videoDt.addEventListener('loadedmetadata', function () {
                    this.currentTime = 0.1;
                });

                btnDt.addEventListener('click', function () {
                    videoDt.play().then(() => {
                        btnDt.style.opacity = '0';
                        btnDt.style.pointerEvents = 'none';
                    }).catch(e => console.error("Play error:", e));
                });

                videoDt.addEventListener('ended', function () {
                    btnDt.style.opacity = '0.9';
                    btnDt.style.pointerEvents = 'auto';
                    // Optional: reset validation or state
                    videoDt.currentTime = 0.1;
                });
            }

        });
