    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
            n.queue = []; t = b.createElement(e); t.async = !0;
            t.src = v; s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');

        // Advanced Matching & Summary Logic
        const userDataStore = localStorage.getItem('pixel_user_data');
        const orderDataStore = localStorage.getItem('pixel_order_data');
        const eventSent = localStorage.getItem('pixel_event_sent');

        // Define variable to hold summary HTML to inject later
        let summaryHTML = '';

        if (userDataStore && orderDataStore && eventSent === 'false') {
            try {
                const userData = JSON.parse(userDataStore);
                const orderData = JSON.parse(orderDataStore);

                // Pixel Init with Advanced Matching
                fbq('init', '898690175892128', userData);
                fbq('track', 'PageView');

                // Pixel Purchase with event_id for deduplication
                const purchaseData = {
                    value: orderData.value,
                    currency: orderData.currency,
                    content_ids: orderData.content_ids,
                    content_type: orderData.content_type
                };

                // Send Purchase event with eventID
                fbq('track', 'Purchase', purchaseData, { eventID: orderData.event_id });

                console.log('Meta Pixel Purchase event sent with ID:', orderData.event_id);
                console.log('Purchase value:', orderData.value, orderData.currency);

                // Mark event as sent to prevent duplicates
                localStorage.setItem('pixel_event_sent', 'true');

                // Prepare Summary HTML
                const paymentMethodText = orderData.payment_method === 'online'
                    ? '(Online Ödeme ile Ödendi)'
                    : '(Kapıda Nakit veya Kredi Kartı)';

                summaryHTML = `
                    <div class="summary-box">
                        <h3>Sipariş Özeti</h3>
                        <div class="summary-details">
                            <div class="summary-row"><strong>Ad Soyad:</strong> ${userData.fn} ${userData.ln}</div>
                            <div class="summary-row"><strong>Telefon:</strong> ${userData.ph}</div>
                            <div class="summary-row"><strong>İl:</strong> ${userData.ct}</div>
                            <div class="summary-row" style="font-size:12px; color:#666;"><strong>Adres:</strong> ${userData.ad || 'Belirtilmedi'}</div>
                            <div class="summary-line"></div>
                            <div class="summary-row"><strong>Paket:</strong> ${getPackageName(orderData.content_ids[0])}</div>
                            ${orderData.shipping_cost > 0 ? `<div class="summary-row" style="font-size:12px;">Kargo: +${orderData.shipping_cost}TL</div>` : ''}
                            <div class="summary-row total"><strong>Ödenecek Tutar:</strong> ${orderData.value}TL</div>
                            <div class="summary-note">${paymentMethodText}</div>
                            ${orderData.stripe_payment_id ? `<div class="summary-row" style="font-size:11px; color:#888; margin-top:8px;">Ödeme ID: ${orderData.stripe_payment_id}</div>` : ''}
                        </div>
                    </div>
                `;

            } catch (e) { console.error('Data Error', e); }
        } else if (userDataStore && orderDataStore && eventSent === 'true') {
            // Event already sent, just show summary without sending duplicate event
            try {
                const userData = JSON.parse(userDataStore);
                const orderData = JSON.parse(orderDataStore);

                console.log('Event already sent, skipping duplicate. Event ID:', orderData.event_id);

                // Just init pixel without Purchase event
                fbq('init', '898690175892128');
                fbq('track', 'PageView');

                // Prepare Summary HTML
                const paymentMethodText = orderData.payment_method === 'online'
                    ? '(Online Ödeme ile Ödendi)'
                    : '(Kapıda Nakit veya Kredi Kartı)';

                summaryHTML = `
                    <div class="summary-box">
                        <h3>Sipariş Özeti</h3>
                        <div class="summary-details">
                            <div class="summary-row"><strong>Ad Soyad:</strong> ${userData.fn} ${userData.ln}</div>
                            <div class="summary-row"><strong>Telefon:</strong> ${userData.ph}</div>
                            <div class="summary-row"><strong>İl:</strong> ${userData.ct}</div>
                            <div class="summary-row" style="font-size:12px; color:#666;"><strong>Adres:</strong> ${userData.ad || 'Belirtilmedi'}</div>
                            <div class="summary-line"></div>
                            <div class="summary-row"><strong>Paket:</strong> ${getPackageName(orderData.content_ids[0])}</div>
                            ${orderData.shipping_cost > 0 ? `<div class="summary-row" style="font-size:12px;">Kargo: +${orderData.shipping_cost}TL</div>` : ''}
                            <div class="summary-row total"><strong>Ödenecek Tutar:</strong> ${orderData.value}TL</div>
                            <div class="summary-note">${paymentMethodText}</div>
                            ${orderData.stripe_payment_id ? `<div class="summary-row" style="font-size:11px; color:#888; margin-top:8px;">Ödeme ID: ${orderData.stripe_payment_id}</div>` : ''}
                        </div>
                    </div>
                `;
            } catch (e) { console.error('Data Error', e); }
        } else {
            // Fallback if no data (e.g. direct access)
            fbq('init', '898690175892128');
            fbq('track', 'PageView');
        }

        function getPackageName(id) {
            if (String(id).includes('1')) return '1 Çift Lider Taban';
            if (String(id).includes('2')) return '2 Çift Lider Taban';
            if (String(id).includes('3')) return '3+1 Çift Lider Taban +1 Hediye (4 Adet)';
            return 'Standart Paket';
        }

        window.onload = function () {
            const summaryContainer = document.getElementById('order-summary');
            if (summaryContainer && summaryHTML) {
                summaryContainer.innerHTML = summaryHTML;
            }
        };
    </script>
